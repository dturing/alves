<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
    "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd"> 
<html> 
    <head> 
        <title>cameras | things seen</title>
        
		<link rel="stylesheet" type="text/css" href="../style.css"/>
		<meta name="viewport" content="width=device-width initial-scale=1.0 minimum-scale=0.05 maximum-scale=1.0 user-scalable=1"/> 
		<meta content="yes" name="apple-mobile-web-app-capable" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

	    <script type="text/javascript" src="lib/jquery.js"></script>
		<script type="text/javascript" src="lib/jquery.tmpl.min.js"></script>

		<script type="text/javascript">

	function debug( msg ) {
		$("#debug").append( "<div>"+msg.split("\n").join("<br>")+"</div>" );
		$("#debug").scrollTop( $("#debug")[0].scrollHeight );	
	}

	function status(msg) {
		msg = msg || "";
		$("#status").html(msg).attr("class",msg);
	}

	$(document).ready(function() {
		setInterval(function(){
			$(".camshot").each( function(i,img) {
				img.src="/shots/"+img.id+".jpg";
			} );
		}, 1000);
	});


		</script>

    </head> 
 
    <body> 
	<img class="camshot" id="thing0"></img>
	<img class="camshot" id="thing1"></img>
	<img class="camshot" id="thing2"></img>
	<img class="camshot" id="thing3"></img>
	<img class="camshot" id="thing4"></img>
	<img class="camshot" id="thing5"></img>
	<div id="debug">
	</div>
	<div id="status">
	</div>

    </body>
</html>
